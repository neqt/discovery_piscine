<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>balloon</title>
    <style>
      #balloon {
        width: 200px;
        height: 200px;
        background-color: red;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div id="balloon" onclick="grow()" onmouseleave="shrink()"></div>
    <script>
      const balloon = document.getElementById("balloon");
      var colors = ["red", "green", "blue"];
      var size = 200;
      var cnt = 0;
      function grow() {
        cnt += 1;
        if (size < 420) size += 10;
        else size = 200;
        update();
      }
      function shrink() {
        cnt -= 1;
        if (size > 200) size -= 5;
        update();
      }
      function update() {
        balloon.style.width = size + "px";
        balloon.style.height = size + "px";
        balloon.style.background = colors[cnt % 3];
      }
    </script>
  </body>
</html>
