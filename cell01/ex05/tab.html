<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tab</title>
    <style>
      table,
      tr {
        width: 100%;
        height: 200px;
        border-collapse: collapse;
      }
      td {
        width: 50%;
        border: solid 1px black;
      }
      .cell1 {
        color: rgb(230, 207, 178);
        background-color: rgb(86, 52, 59);
      }
      .cell2 {
        color: rgb(67, 65, 60);
        background-color: rgb(195, 194, 191);
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td class="cell1">First cell</td>
        <td class="cell2">Second cell</td>
      </tr>
    </table>
  </body>
</html>
